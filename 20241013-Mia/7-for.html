<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // for(初始動作;條件;結束動作){}

        //EX: hello 跑 5 次
        for (let i = 0; i < 5; i++) {
            console.log('hello', i);
        }

        //////
        let str = '';
        for (let i = 0; i < 5; i++) {
            str += 'A';
        }

        console.log(str);

        ///////////

        //console 1,4,7,10
        for (let i = 1; i < 11; i = i + 3) {
            console.log(i);
        }


        //console 1,3,5,7,9,11
        for (let i = 1; i < 12; i = i + 2) {
            console.log(i);
        }


        //console 5.10,15,20,25
        for (let i = 5; i < 26; i = i + 5) {
            console.log(i);
        }

        ///乘法
        for (let i = 2; i < 3; i = i + 2) {
            for (let j = 1; j < 10; j++) {
                console.log(`${i}*${j}=${i * j}`);
            }
        }

        let ll = ''
        for (let i = 0; i < 20; i++) {
            ll += '-';
        }

        console.log(ll);

        for (let i = 3; i < 4; i = i + 2) {
            for (let j = 1; j < 10; j++) {
                console.log(`${i}*${j}=${i * j}`);
            }
        }

        console.log(ll)

        for (let i = 9; i < 10; i = i + 2) {
            for (let j = 1; j < 10; j++) {
                console.log(`${i}*${j}=${i * j}`);
            }
        }

        /// console  1,2,4,8,16,32,64
        for (let i = 1; i < 100; i *= 2)
            console.log(i)


        /////
        let count = 1;
        for (let i = 0; i < 7; i++) {
            console.log(count);
            count = count * 2;
        }

        ////////////////
        for (let i = 2; i < 10; i++) {
            if (i > 2) console.log('-----------------');
            for (let j = 1; j < 10; j++)
                console.log(`${i}*${j}=${i * j}`);
        }

    </script>
</body>

</html>
